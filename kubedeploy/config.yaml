receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  #logging:
  #  logLevel: debug
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889 # This endpoint is scraped by Prometheus
  instana:
    endpoint: https://serverless-coral-saas.instana.io
    agent_key: Fr4u4GzWQEi6ubbyPRcw8g
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers:
        - otlp
      exporters: [otlp,instana]
    metrics:
      receivers:
        - otlp
      exporters:
        - prometheus
          #logs:
          #receivers:
          #- otlp
          #exporters:
          #- logging
